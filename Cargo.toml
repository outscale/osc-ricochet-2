[profile.sdks]
inherits = "dev"
opt-level = 0
debug = 0
lto = "off"
debug-assertions = false
overflow-checks = false

[package]
name = "ricochet-2"
license = "BSD-3-Clause"
version = "0.1.0"
authors = ["Matthias Gatto <matthias.gatto@outscale.com>"]
edition = "2021"

[dependencies]
hyper = { version = "0.14", features = ["full"] }
tokio = { version = "1", features = ["full"] }
ipnet = "2.7.2"
sha2 = "0.10.6"
futures = "0.3"
json = "0.12.4"
base64 = "0.21.0"
hmac = "0.12.1"
pem = "2.0.1"
openssl = "0.10.52"
xml2json-rs = "1.0.1"
simple-hyper-server-tls = { version = "0.3.2", features = ["tls-openssl"]}
rand = "0.8.5"